<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Boldonse&family=Cookie&family=Creepster&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dokdo&family=Engagement&family=Fascinate+Inline&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanuman:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Outline&family=Londrina+Shadow&family=Martel:wght@200;300;400;600;700;800;900&family=Mea+Culpa&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Onest:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Pompiere&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rochester&family=Rouge+Script&family=Rubik+Mono+One&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&family=Rye&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- Left Image Section -->
    <div class="image-section">
      <img src="./Images/1867b2c23c7c49416740bc2efbcb9197.gif" alt="Register Image">
    </div>

    <div class="form-section">
      <h2>Create Account <br> Registration Form</h2>

      <form id="registerForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" placeholder="Enter your name">
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" id="email" placeholder="Enter your email">
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password">
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password">
          <small class="error"></small>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
